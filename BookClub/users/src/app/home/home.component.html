<div class="card mt-4">
  <h4 class="card-header">Home</h4>
  <div class="card-body">
    <p>You're logged!</p>
    <label for="search-text"><b>Search Book by title</b></label>
    <input type="email" class="form-control" id="search-text" aria-describedby="search-text" 
      [(ngModel)]="searchText" placeholder="Enter text to search" 
      autofocus>
    <div class="users-grid">
      <div class="user-row" *ngFor="let book of books | appFilter: searchText">
        <div class="user-row-details">
          <span>{{ book.title }}</span>
        </div>
        <div class="user-row-action" [ngClass]="{'user-row-action': isBookRead(book.id) === false, 'user-row-action-del': isBookRead(book.id) === true}">
          <a *ngIf="isBookRead(book.id) === true" (click)="deleteBookRead(book.id)"><i class="fa-solid fa-trash-can"></i></a>
          <a *ngIf="isBookRead(book.id) === false" (click)="addBookRead(book.id)"><i class="fa-brands fa-readme"></i></a>
        </div>
      </div>
    </div>
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
  </div>
</div>
